<!-- 상세 보기 페이지 틀 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 보기</title>
    <!-- 필요한 스타일 및 스크립트 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        section.notice {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            margin-bottom: 20px;
        }

        .page-title h3 {
            color: #333;
        }

        .board-content {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<section class="notice">
    <div class="container">
        <h3>게시글 상세 보기</h3>
        <p>게시글 제목: <span th:text="${board.sub}"></span></p>
        <div class="board-content" th:text="${board.content}"></div>
        <!-- 기타 필요한 정보들을 표시 -->
        <a href="javascript:history.back()" class="back-button">뒤로 가기</a>
    </div>
</section>

</body>
</html>
