<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        section.notice {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        .page-title {
            margin-bottom: 20px;
        }

        .page-title h3 {
            color: #333;
        }

        #board-search {
            margin-bottom: 20px;
        }

        .search-window {
            display: flex;
            justify-content: flex-end;
        }

        .search-wrap {
            display: flex;
        }

        label {
            display: none;
        }

        input[type="search"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        .btn-dark {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        #board-list {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
        }

        .th-num,
        .th-id,
        .th-title,
        .th-views,
        .th-date {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        td {
            padding: 10px;
        }

        th a {
            color: #333;
            text-decoration: none;
        }

        th a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section class="notice">
    <div class="page-title">
        <div class="container">
            <h3>게시판</h3>
        </div>
    </div>

    <!-- board search area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        <label for="search" class="blind">게시글 검색</label>
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-id">아이디</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-views">조회수</th>
                    <th scope="col" class="th-date">등록일</th>
                </tr>
                </thead>
                <tbody>
                <!-- 타임리프로 동적 데이터 삽입을 위한 예시 -->
                <tr th:each="post : ${posts}">
                    <td th:text="${post.number}">1</td>
                    <td th:text="${post.id}">user123</td>
                    <td><a th:href="${post.link}">게시글 제목</a></td>
                    <td th:text="${post.views}">100</td>
                    <td th:text="${post.date}">2024.02.06</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
